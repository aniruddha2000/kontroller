apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: validation-kontroller
  name: validation-kontroller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validation-kontroller
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: validation-kontroller
    spec:
      serviceAccountName: kontroller-sa
      containers:
        - image: aniruddhabasak/kontroller:0.0.4
          imagePullPolicy: Always
          name: kontroller
          args:
            - --tls-cert-file=/var/run/webhook/serving-cert/tls.crt
            - --tls-private-key-file=/var/run/webhook/serving-cert/tls.key
            - --v=4
          resources: {}
          volumeMounts:
            - mountPath: /var/run/webhook/serving-cert
              name: serving-cert
      volumes:
        - name: serving-cert
          secret:
            secretName: certs
status: {}
