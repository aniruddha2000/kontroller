apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: "validate.kluster.aniruddha.dev"
webhooks:
  - matchPolicy: Equivalent
    admissionReviewVersions:
      - v1
      - v1beta1
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - "v1"
        operations:
          - "CREATE"
        resources:
          - "pods"
        scope: "Namespaced"
    clientConfig:
      service:
        path: "/validate/pod"
        namespace: "default"
        name: "validation-kontroller"
      caBundle: ""
    name: "validate.kluster.aniruddha.dev"
    sideEffects: None
    timeoutSeconds: 5